<!DOCTYPE html>
<html>

<head>
    <title>Progress bar</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>Progress Bar Height</h2>
        <p>The height of the progress bar is 1rem (16px) by default. Use the CSS height property to change the height:
        </p>
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:40%;height:10px"></div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:50%;height:20px"></div>
        </div>
        <br>
        <div class="progress" style="height:30px">
            <div class="progress-bar" style="width:60%;height:30px"></div>
        </div>
        <br>
        <p>Progress bars with labels</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <br>
        <!--progress with colors-->
        <p>Progress bars with colors</p>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 90%s;"></div>
        </div>
        <br>
        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>
        <br>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>
        <br>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>
        <br>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>
        <br>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>
        <br>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>
        <br>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>

    </div>
</body>

</html>
